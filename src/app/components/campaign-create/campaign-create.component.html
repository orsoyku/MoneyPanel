<div class="campaign-create-container">
    <h2>{{ 'CAMPAIGN.CREATE.TITLE' | translate }}</h2>

    <form (ngSubmit)="createCampaign()" #campaignForm="ngForm">
        <div class="form-group">
            <label for="title">{{ 'CAMPAIGN.CREATE.FORM.TITLE' | translate }} *</label>
            <input type="text" id="title" name="title" [(ngModel)]="title" required #titleInput="ngModel"
                class="form-control" />
            <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="error-message">
                {{ 'CAMPAIGN.CREATE.FORM.TITLE_REQUIRED' | translate }}
            </div>
        </div>

        <div class="form-group">
            <label for="description">{{ 'CAMPAIGN.CREATE.FORM.DESCRIPTION' | translate }} *</label>
            <textarea id="description" name="description" [(ngModel)]="description" required #descriptionInput="ngModel"
                class="form-control" rows="4"></textarea>
            <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
                class="error-message">
                {{ 'CAMPAIGN.CREATE.FORM.DESCRIPTION_REQUIRED' | translate }}
            </div>
        </div>

        <button type="submit" [disabled]="!campaignForm.form.valid" class="create-button">
            {{ 'CAMPAIGN.CREATE.FORM.SAVE' | translate }}
        </button>
    </form>

    <div *ngIf="showSuccessMessage" class="success-message">
        {{ 'CAMPAIGN.CREATE.SUCCESS' | translate }}
    </div>
</div>
